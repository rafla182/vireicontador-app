<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Escolha o plano</h4>
                        <p class="card-category">Por favor, escolha a melhor opção para sua empresa.</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-7 text-align">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Abertura Grátis</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="contratar">
                                                <h2>Quero ser cliente Virei Contador</h2>
                                            </div>
                                            <div class="contratar">
                                                <h1>ABERTURA GRÁTIS*</h1>
                                            </div>
                                            <div class="contratar-texto">
                                                <label class="text-success">
                                                    * Para clientes que fizerem a contratação do plano de contabilidade
                                                    por 12 meses.
                                                </label>
                                            </div>
                                            <div>
                                                &nbsp;
                                            </div>
                                            <div class="contratar">
                                                <button mat-raised-button class="btn btn-success"
                                                    (click)="irParaPagamento(1)">CONTRATAR&nbsp;<i
                                                        class="material-icons">arrow_forward</i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 text-align">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Certificado</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="contratar">
                                                <h4>Certificado digital para pessoa física</h4>
                                            </div>
                                            <div class="contratar-texto">
                                                <label class="text-success">
                                                    Na constituição de empresas passou a ser obrigatório o uso do
                                                    certificado digital pessoa física para as assinaturas dos sócios;
                                                    fizemos uma parceria com a Certifica Vix – Itaparica, e chegamos a
                                                    um valor especial do E-CPF de <strong>R$ 110,00</strong>, sem
                                                    desconto o
                                                    valor era de R$ 135,00. Cada sócio precisa ter o seu certificado.
                                                    Agilize a sua solicitação para que o seu processo saia de forma mais
                                                    rápida. Você também pode escolher a certificadora que desejar.
                                                </label>
                                            </div>
                                            <br />
                                            <div class="contratar">
                                                Caso opte pela Certifica Vix – Itaparica, basta acessar o link abaixo:
                                            </div>
                                            <div class="contratar">
                                                <a mat-raised-button class="btn btn-success" target="_blank"
                                                    href="https://certificavix.gfsis.com.br/gestaofacil/publico/RealizarPedido?indicacao=26&local=503&idProduto=1">CONTRATE
                                                    AQUI&nbsp;<i class="material-icons">arrow_forward</i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
